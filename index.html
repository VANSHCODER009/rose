<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Give a Rose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Petals container -->
  <div id="petals-container"></div>

  <!-- Card -->
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="rose-icon" alt="Rose">
    <h1>Wait!</h1>
    <p>Who should I give this rose to?</p>
    <input type="text" id="nameInput" placeholder="Enter name">
    <button onclick="giveRose()">Give Rose</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
